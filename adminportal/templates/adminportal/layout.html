<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    {%load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '\templates\css\util.css' %}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '\templates\css\main.css' %}"
    />
    <link
      rel="icon"
      type="image/png"
      href="{% static '\templates\images\icons\favicon.ico' %}"
    />

    <title>{%block title %}{% endblock title%}</title>
  </head>
  <body>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% block content%} {% endblock %}
    <script src="{% static '\templates\js\main.js' %}"></script>
    <script src="{% static 'templates\js\tilt\tilt.jquery.min.js'%}"></script>
    <script>
      $(".js-tilt").tilt({
        scale: 1.1,
      });
    </script>
  </body>
</html>
